<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Exercicio</title>
   
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body class="corpo">
    
    <section class="container">
        <div class="row">
            <h2 class="text-center">Tabela IMC</h2>
            <div class="col-6">
                <h4>IMC</h4>
                <p>Menor que 18.5</p>
                <p>Entre 18.5 e 24.9</p>
                <P>Entre 25.0 e 29.9</P>
                <P>Entre 30.0 e 39.9</P>
                <p>Maior que 40.0</p>
            </div>
            <div class="col-6">
                <h4>Resultado</h4>
                <p>Magreza</p>
                <p>Normal</p>
                <p>Sobrepeso Grau I</p>
                <p>Obesidade Grau II</p>
                <p>Obesidade Grave Grau III</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h2 class="text-center">Caculcule o seu IMC</h2>
                <form class="form" action="/" method="POST">
                    <label for="input-peso">Peso:</label>
                    <input type="number" id="input-peso" name="input-peso">

                    <label for="input-altura">Altura:</label>
                    <input type="text" id="input-altura" name="input-altura">

                    <button type="submit" class="btn btn-outline-success">Calcular</button>
                </form>
                <div class="resultado">

                </div>
            </div>
        </div>
        </form>

    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
