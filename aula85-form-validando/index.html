<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validando um Formulario de Cadastro</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>

    <ul>
      <li>Nenhum dos campos pode estar vazio</li>
      <li>Usuário só poderá conter letrar e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    
    <form action="/" method="POST" class="formulario">
      <label>Nome</label>
      <input type="text" class="nome validate">

      <label>Sobrenome</label>
      <input type="text" class="sobrenome validate">

      <label>CPF</label>
      <input type="text" class="cpf validate">

      <label>Usuário</label>
      <input type="text" class="usuario validate">

      <label>Senha</label>
      <input type="password" class="senha validate">

      <label>Confirmar a senha</label>
      <input type="password" class="repetir-senha validate">
      
      <button>Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
  
</body>

</html>
